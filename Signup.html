<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section>
        
        <div class="h-screen w-full" style="background-image: url('./Assets/Images/hero2_upscayl_5x_realesrgan-x4plus.png'); background-size: cover; background-position: center; filter: blur(5px);">
        </div>

        
        <div class="fixed inset-0 flex flex-col justify-center items-center "id="signupForm">
            <div class="h-fit m-10 max-w-md w-full border shadow-lg bg-white p-6 rounded-lg">
                <div class="flex flex-col gap-4">
                    <input id="email" type="text" placeholder="Enter your email" class="border rounded-xl w-full h-14 text-center placeholder:text-center">
                    <input id="password" type="password" placeholder="Enter a password" class="border rounded-xl w-full h-14 text-center placeholder:text-center">
                    <input id="password" type="password" placeholder="Re-enter the password" class="border rounded-xl w-full h-14 text-center placeholder:text-center">
                    <button class="border bg-orange-300 p-3 rounded-lg w-full text-lg hover:bg-orange-500 hover:text-white   hover:scale-105 transition">Sign Up</button>
                    <p class="h-fit  text-center font-bold "><span>Sign Info</span><br> </p>
                    <p><span id="savedNmail"></span> <span id="savedName"></span></p>
                    <button class="border bg-orange-300 p-3 rounded-lg w-full text-lg hover:bg-orange-500 hover:text-white  hover:scale-105 transition">Clear</button>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
